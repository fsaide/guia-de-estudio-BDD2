<!DOCTYPE html>
<html lang="es">

<div class="container">

        </form>
    
    <div class="quiz-controls">
        <button type="button" class="btn" onclick="submitQuiz()">Corregir Cuestionario</button>
        <button type="button" class="btn btn-secondary" onclick="generateQuiz()">Generar Nuevo Cuestionario</button>

    <div id="results"></div>
</div>
